<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/cadastro-tecnico.png" alt="Help-Desk">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Maria Antonia">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex .. maria@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

    </form>
    <p class="fullWidth">by Juliana Pereira</p>
</div>
